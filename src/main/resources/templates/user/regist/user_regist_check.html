<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>会員登録確認 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="user_regist_check">
		<h2 class="title">会員登録確認</h2>
		<p class="check_message">以下の内容で登録します。</p>
		<div class="user_info_form_area">

			<ul class="input_list">
				<li>
					<span class="input_title">メールアドレス</span>
					<span class="input_value" th:text="${userForm.email}"></span>
				</li>
				<li>
					<span class="input_title">パスワード</span>
					<span class="input_value">********</span>
				</li>
				<li>
					<span class="input_title">氏名</span>
					<span class="input_value" th:text="${userForm.name}"></span>
				</li>
				<li>
					<span class="input_title">郵便番号</span>
					<span class="input_value" th:text="${userForm.postalCode}"></span>
				</li>
				<li>
					<span class="input_title">住所</span>
					<span class="input_value" th:text="${userForm.address}"></span>
				</li>
				<li>
					<span class="input_title">電話番号</span>
					<span class="input_value" th:text="${userForm.phoneNumber}"></span>
				</li>
	
			</ul>
			<ul>
				<li th:each="error:${#fields.detailedErrors()}">
					<span th:text="${error.message}"></span>
				</li>
			</ul>


			<form method="post" th:action="@{/user/regist/complete}" th:object="${userForm}"  class="user_info_form">
				<input type="hidden" name="email" th:value="${userForm.email}" />
				<input type="hidden" name="password" th:value="${userForm.password}" />
				<input type="hidden" name="name" th:value="${userForm.name}" />
				<input type="hidden" name="postalCode" th:value="${userForm.postalCode}" />
				<input type="hidden" name="address" th:value="${userForm.address}" />
				<input type="hidden" name="phoneNumber" th:value="${userForm.phoneNumber}" />
				<input type="submit" value="登録" class="send_button" />
			</form>
			<form method="post" th:action="@{/user/regist/input}">

				<input type="submit" value="戻る" class="back_button" />
			</form>
		</div>
</body>
</html>
