<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_4block :: layout(~{::title},~{::body/content()})}">
<head>
<title>会員変更入力 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body th:object="${userForm}" class="admin user_update_input_admin">
		<h2 class="title">会員変更入力</h2>
		<div class="user_info_form_area">
			<form method="post" th:action="@{/user/update/check/admin}"  class="user_info_form" th:object="${userForm}">
				<ul th:if="${#fields.hasErrors('*')}"  th:class="input_list" >
	  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error_list" ></li>
				</ul>
				<ul class="input_list">
					<li>
						<label>
							<span class="input_title">メールアドレス</span>
							<input type="text" name="email" th:value="${user.email}"/>
						</label>
						
					</li>
					<li>
						<label>
							<span class="input_title">パスワード</span>
							<input type="password" name="password" th:value="${user.password}"/>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">氏名</span>
							<input type="text" name="name" th:value="${user.name}"/>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">郵便番号</span>
							<input type="text" name="postalCode" th:value="${user.postalCode}"/>
						</label>
					   
					</li>
					<li>
						<label>
							<span class="input_title">住所</span>
							<textarea name="address" rows="6" th:text="${user.address}"></textarea>
						</label>
					    
					</li>
					<li>
						<label>
							<span class="input_title">電話番号</span>
							<input type="text" name="phoneNumber" th:value="${user.phoneNumber}"/>
						</label>
					   
					</li>
				</ul>
				<input type="hidden" name="authority" th:value="${user.authority}" />
				<input type="hidden" name="id" th:value="${user.id}"/>
				<input type="hidden" name="backflg" value=0 />
				<input type="submit" value="確認" class="send_button" />
			</form>
		    <form method="post" th:action="@{/user/detail/admin/{id}(id=${user.id})}">
			    <input type="hidden" name="id" th:value="${user.id}"/>
				<input type="submit" value="戻る" class="back_button" />
			</form>
		</div>
</body>
</html>
